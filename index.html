<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Beep-Boop</title>
    <script src="js/jquery-3.4.0.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
  </head>
  <body>
<!-- START CONTAINER -->
    <div class="container">
<!-- START ROW -->
      <div class="row">
        <div class="col-4">
          <img class="pc-logo" src="https://www.computerhope.com/jargon/p/paint-logo.jpg" alt="PC Logo">
        </div>
        <div class="col-8 align-self-center">
          <h1>Paint <span>Counter</span></h1>
          <p>The new Paint software based in MS Paint and transformed into a Counting System.</p>
        </div>
  <!-- END ROW -->
      </div>
<!-- START ROW 2-->
      <div class="row">
        <!-- START COL 4-->
        <div class="col-4">
      <h2>Enter a number:</h2>
      <form id="user-form">
        <input id="user-input" type="text">
        <br>
        <input id="reverse-check" type="checkbox" name="reverse-check" unchecked>
        <label for="reverse-check">Reverse</label>
        <br>
         <button type="submit" class="btn btn-outline-primary btn-sm">Display!</button>
      </form>
      <!-- END COL 4-->
      </div>
      <!-- START COL 8-->
      <div class="col-8 align-self-center">
      <div id="display-div">
        <img class="we-love" src="https://46c4ts1tskv22sdav81j9c69-wpengine.netdna-ssl.com/wp-content/uploads/sites/2/2017/07/815da0dda8aa95f9f94538d2ec22d16a.jpg" alt="Mr Lahey">
        <ul id="display-ul">
          <!-- display results here     -->
        </ul>
      </div>
    <!-- END COL 8-->
    </div>
  <!-- END ROW 2-->
    </div>
<!-- END CONTAINER -->
    </div>
  </body>
</html>
